
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Polizei Wache OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Courier Prime"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            colors: {
              police: {
                900: '#1a202c',
                800: '#2d3748',
                700: '#4a5568',
                100: '#f7fafc',
                accent: '#3182ce', // Police Blue
                alert: '#e53e3e',
              },
              win: {
                teal: '#008080',
                gray: '#c0c0c0',
                dark: '#808080',
                blue: '#000080'
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        height: 100dvh; /* Mobile viewport fix */
        overflow: hidden; /* Prevents whole page scroll but allows clicks */
        background-color: #111;
        color: #e2e8f0;
        overscroll-behavior: none; /* Prevents rubber-banding */
        -webkit-font-smoothing: antialiased;
      }
      
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* iPad Optimization */
      input, textarea, select {
        font-size: 16px !important; /* Prevents zoom on iOS */
      }

      /* CRT Effect Overlay */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* PDF Generation Portal */
      #print-portal {
        position: absolute; /* Changed from fixed to absolute for better html2canvas compatibility */
        top: 0;
        left: 0;
        width: 210mm;
        min-height: 297mm;
        background: white;
        color: black;
        z-index: -50; /* Hides it behind the app */
        pointer-events: none;
        visibility: hidden; /* Normal visibility hidden logic */
      }
      
      /* Ensure everything inside the portal is visible to the screenshot engine */
      #print-portal * {
        visibility: visible;
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="print-portal"></div>
  </body>
</html>
